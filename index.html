<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <title>RPS Game</title>

</head>

<body onunload="closeWindow()">

    <div class="container mw-100">
        <div class="row">
            <div id="playerOne" class="col-3"></div>
            <div id="middle" class="col-6">
                <div class="score1" style="float: left; display: none;">
                    <p style="text-decoration: underline;">Player 1 Score</p>
                    <p class="win1" style="text-align: left;"></p>
                    <p class="lose1" style="text-align: left;"></p>
                </div>
                <div class="score2" style="float: right; display: none;">
                    <p style="text-decoration: underline;">Player 2 Score</p>
                    <p class="win2" style="text-align: left;"></p>
                    <p class="lose2" style="text-align: left;"></p>
                </div>
                <div id="bottom"></div>
            </div>
            <div id="playerTwo" class="col-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
